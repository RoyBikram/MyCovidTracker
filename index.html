<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>MY COVID19 TRACKER</title>
</head>
<body>
    <!-- Title Bar Start -->
    <div class="titleContainer">
        <div class="title">
            My <span >
                <img class="covidVirus" src="res/icons/coronavirus.svg"></img>
            </span> Tracker
        </div>
        <img class="themeSwitcher" src="res/icons/moon.svg" alt="" srcset="">
    </div>
    <!-- Title Bar End -->
    <!-- Side Bar Start -->
    <div class="sliderContainer">
        <div class="sidebarContainer">
            <div class="title">
                Bikram Roy
            </div>
            <div class="home sidebarItem">
                <img class="sidebarIcon" src="res/icons/home.png" alt="" srcset="">
                Home
            </div>
            <div class="github sidebarItem">
                <img class="sidebarIcon" src="res/icons/github.svg" alt="" srcset="">
                Github
            </div>
            <div class="instagram sidebarItem">
                <img class="sidebarIcon" src="res/icons/instagram.svg" alt="" srcset="">
                Instagram
            </div>
            <div class="aboutMe sidebarItem">
                <img class="sidebarIcon" src="res/icons/aboutMe.png" alt="" srcset="">
                About Me
            </div>
        </div>
    </div>
    <!-- Side Bar End -->
    <!-- Main Body Start -->
    <div class="mainBodyContainer">
    <div class="cardsContainer">
        <div class="cardConfirmed card">
            <div class="title">Confirmed</div>
            <div class="change">+451</div>
            <div class="value">1,14,74,753</div>
        </div>
        <div class="cardActive card">
            <div class="title">Active</div>
            <div class="change">+245</div>
            <div class="value">2,49,513</div>
        </div>
        <div class="cardRecovered card">
            <div class="title">Recovered</div>
            <div class="change">+131</div>
            <div class="value">1,10,61,301</div>
        </div>
        <div class="cardDeath card">
            <div class="title">Death</div>
            <div class="change">+4</div>
            <div class="value">1,59,254</div>
        </div>
    </div>
    <div class="mapContainer">
        
    </div>
    <div class="chartContainer"></div>
    </div>
    <!-- Main Body End -->
    <script src="script/index.js"></script>
</body>
</html>
